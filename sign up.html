<html>
<head>
<title>
sign up
</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="hero">
       <div class="form-box">
	<div class="button-box">
	    <div id="btn"></div>
	     <button type="button" class="toggle-btn" onclick="login()">log-in</button>
	     <button type="button" class="toggle-btn"onclick="register()">register</button>
	</div>
	<div class="social-icons">
	     <img src="https://hosting.photobucket.com/images/i/divyansh2007/fb.png?width=1920&height=1080&fit=bounds">
	      <img src="https://hosting.photobucket.com/images/i/divyansh2007/tw.png?width=1920&height=1080&fit=bounds">
	      <img src="https://hosting.photobucket.com/images/i/divyansh2007/gp.png?width=1920&height=1080&fit=bounds">
	</div>
	<form id="login"class="input-group">
	         <input type="text" class="input-field" placeholder="user id" required>
	          <input type="text" class="input-field" placeholder="enter password" required>
	           <input type="checkbox" class="check-box"><span>remember password</span>
	           <button type="submit" class="submit-btn" action="learn-cbsc.html">log in</button>
	</form>
	<form id="register" class="input-group">
	         <input type="text" class="input-field" placeholder="user id" required>
	          <input type="email" class="input-field" placeholder="Email id" required>
	          <input type="text" class="input-field" placeholder="enter password" required>
	           <input type="checkbox" class="check-box"><span>i agree to the terms and conditions</span>
	           <button type="submit" class="submit-btn" action="learn-cbsc.html">register</button>
	</form>
      </div>
</div>
<script>
var x= document.getElementById("login");
var y= document.getElementById("register");
var z= document.getElementById("btn");
function register(){
	x.style.left="-400px";
	y.style.left="50px";
	z.style.left="110px";
}
function login(){
	x.style.left="50px";
	y.style.left="450px";
	z.style.left="0";

}
</script>
</body>
</html>
